<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <meta name="description" content="Quiz Result Page" />
        <meta name="author" content="Your Name" />
        <title>Quiz Results</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="/"><span class="fw-bolder text-primary">Quiz Application</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/quiz">Quiz</a></li>
                            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <!-- Result Section -->
            <header class="py-5">
                <div class="container px-5 text-center">
                    <div class="row gx-5 align-items-center">
                        <div class="col-12">
                            <h1 class="display-4 fw-bolder mb-4">Quiz Results</h1>
                            <p class="fs-3 text-muted">You scored <strong>{{ score }} / {{ total }}</strong></p>
                            <div class="d-grid gap-3 d-sm-flex justify-content-center">
                                <!-- Ensure links point to the right pages for new quizzes -->
                                <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" href="/vocab">Try new vocab</a> <!-- Link to vocab quiz -->
                                <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" href="/grammar">Try new grammar</a> <!-- Link to grammar quiz -->
                                <a class="btn btn-outline-dark btn-lg px-5 py-3 fs-6 fw-bolder" href="/mistakes">See Mistakes</a> <!-- Link to mistakes page -->
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </main>
    </body>
</html>
