<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>Select Your Reason</title>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .btn-reason {
            background-color: white;
            color: #818181;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-reason:hover {
            background-color: #dde4d0;
            color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .question {
            color: #d2d5af;
            font-size: 2rem;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #d2d5af;
            display: inline-block;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="question" id="question"></h1>

        <!-- Reason buttons -->
        <form method="POST">
            <!-- Pass the level to the form -->
            <input type="hidden" name="level" value="{{ level }}"> <!-- Make sure level is passed from server -->

            <button type="submit" class="btn-reason" name="reason" value="primary_school">Primary School</button>
            <button type="submit" class="btn-reason" name="reason" value="high_school">High School</button>
            <button type="submit" class="btn-reason" name="reason" value="university">University</button>
            <button type="submit" class="btn-reason" name="reason" value="office_job">Office Job</button>
            <button type="submit" class="btn-reason" name="reason" value="everyday">Everyday</button>
            <button type="submit" class="btn-reason" name="reason" value="travel">Travel</button>
            <button type="submit" class="btn-reason" name="reason" value="just_curious">Just Curious</button>

            <!-- Redirect to the custom reason page for "Other" with the level included in the URL -->
            <button type="button" class="btn-reason" onclick="window.location.href='/otherReason?level={{ level }}'">Other</button>
        </form>
    </div>

    <script>
        // Function to simulate typing animation for the question
        function typeQuestion(text, i = 0) {
            if (i < text.length) {
                document.getElementById("question").innerHTML += text.charAt(i);
                i++;
                setTimeout(function() {
                    typeQuestion(text, i);
                }, 100); // Speed of typing (in milliseconds)
            }
        }

        // Start typing the question when the page loads
        window.onload = function() {
            const questionText = "What is your reason for learning German?";
            typeQuestion(questionText);
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
