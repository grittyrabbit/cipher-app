<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <title>what's your german level?</title>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .btn-level {
            background-color: white;
            color: #818181;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-level:hover {
            background-color: #f6d2df;
            color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .question {
            color: #efc2d3;
            font-size: 2rem;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #efc2d3;
            display: inline-block;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="question" id="question"></h1>
        
        <!-- Form to select the level -->
        <form method="POST">
            <button type="submit" class="btn-level" name="level" value="A1">A1</button>
            <button type="submit" class="btn-level" name="level" value="A2">A2</button>
            <button type="submit" class="btn-level" name="level" value="B1">B1</button>
            <button type="submit" class="btn-level" name="level" value="B2">B2</button>
            <button type="submit" class="btn-level" name="level" value="C1">C1</button>
            <button type="submit" class="btn-level" name="level" value="C2">C2</button>
        </form>
    </div>

    <script>
        // Function to simulate typing animation for the question
        function typeQuestion(text, i = 0) {
            if (i < text.length) {
                document.getElementById("question").innerHTML += text.charAt(i);
                i++;
                setTimeout(function() {
                    typeQuestion(text, i);
                }, 100); // Speed of typing (in milliseconds)
            }
        }

        // Start typing the question when the page loads
        window.onload = function() {
            const questionText = "what's your german level?";
            typeQuestion(questionText);
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
